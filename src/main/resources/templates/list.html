<head>

    <link href="./css/stylesheet.css" rel="stylesheet"/>

<body>
<body> <body background=".../images/library.jpg"></body></body>
<div class="container">
    <h1>JBC Library</h1>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

        </div>
        <div class="navbar-header">
            <a th:href="@{/}">Home</a>
        </div>

        <div class="navbar-header">
            <a th:href="@{/add}">Add Book </a>
        </div>
        <div class="navbar-header">
            <a th:href="@{/add}">Borrow Book </a>
        </div>
        <div class="navbar-header">
            <a th:href="@{/add}">Return Book</a>
        </div>

    </div>
</nav>








<div th:each="book : ${books}">
    <h4 th:inline="text">[[${book.title}]] </h4>
    <h4 th:inline="text">[[${book.author}]]  [[${book.year}]]</h4>
    <h4 th:inline="text">[[${book.isbn}]] </h4>
    <h4 th:inline="text">[[${book.image}]] </h4>
    <h4 th:inline="text">[[${book.bookinfo}]] </h4>
</div>
